name: Deploy to Railway
on:
  workflow_run:
    workflows:
      - "Migrate Database"
    branches: 
      - "main"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs:
      - test
      - migrate

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install packages
        run: npm ci

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}